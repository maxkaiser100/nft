<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
  <title>Frontend Mentor | NFT Example </title>
</head>

<body>

  <main>
    <div class="outerBox">
      
      
        <a href="#" class="image"><img src="images/image-equilibrium.jpg" class="pictureBoxImage" alt="Equilibrium NFT"></a>
      
          
      <H1><a href="#"></a>Equilibrium #3429</a></H1>
      <P>Our Equilibrium collection promotes balance and calm.</P>
          
      <div class="clockBox">
        
        <div class="clockBoxETH">
            <img src="images/icon-ethereum.svg" alt="" aria-hidden="true">
            <p>0.041ETH</p>
        </div>
            
        <div class="clockBoxClock">
            <img src="images/icon-clock.svg" alt="" aria-hidden="true">
            <p>3 days left</p>
        </div>

      </div>
      <div class="attributionBox">
        <img src="images/image-avatar.png" alt="Jules Wyvern">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>

  </main>

  
 

</body>
</html>
