<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
  <title>Frontend Mentor | NFT Example </title>
</head>

<body>

  <main>
    <div class="outerBox">
      
      <div class="pictureBox">
            <img src="images/image-equilibrium.jpg" class="pictureBoxImage" alt="Image of the Equilibrium NFT">
            <div class="overlay">
              <a href="#" class="icon">
                <img src="images/icon-view.svg"></a>
            </div>
      </div>
          
      <H1>Equilibrium #3429</H1>
      <P>Our Equilibrium collection promotes balance and calm.</P>
          
      <div class="clockBox">
        
        <div class="clockBoxETH">
            <img src="images/icon-ethereum.svg" alt="Equilibrium Logo">
            <p>0.041ETH</p>
        </div>
            
        <div class="clockBoxClock">
            <img src="images/icon-clock.svg" alt="Clock Icon">
            <p>3 days left</p>
        </div>

      </div>
      <div class="attributionBox">
        <img src="images/image-avatar.png">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>

  </main>

  
 

</body>
</html>
